<div class="register-container">
  <h2>Register</h2>
  <form class="register-form" (submit)="register()">
    <div class="form-group">
      <label for="fname">Pr√©nom :</label>
      <input type="text" id="fname" [(ngModel)]="first_name" name="first_name" required />
    </div>
    <div class="form-group">
      <label for="lname">Nom :</label>
      <input type="text" id="lname" [(ngModel)]="last_name" name="last_name" required />
    </div>
    <div class="form-group">
      <label for="email">Email :</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required />
    </div>
    <div class="form-group">
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required />
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirmation de mot de passe :</label>
      <input type="password" id="confirm-password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
    </div>
    <div class="form-group">
      <button type="submit">Register</button>
    </div>
  </form>
</div>
