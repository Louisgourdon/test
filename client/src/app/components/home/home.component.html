<button mat-raised-button color="primary" class="add-button">+</button>
<br />
<br />
<div class="container">

  <div class="example-container">
    <h2>To do</h2>
    <div
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[doneList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" cdkDrag *ngFor="let i of todo">{{ i }}</div>
    </div>

  </div>

  <div class="example-container">
    <h2>Done</h2>

    <div
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[todoList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" cdkDrag *ngFor="let i of done">{{ i }}</div>
    </div>
</div>
</div>
